<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h2>Registration</h2>

    <form action="register" method="POST">
      {% csrf_token %}
      <p>First Name: <input type="text" name="f_name"></p>
      <p>Last Name: <input type="text" name="l_name"></p>
      <p>Email: <input type="text" name="email"></p>
      <p>Password: <input type="password" name="pass1"></p>
      <p>Confirm pw: <input type="password" name="pass2"></p>
      <p><input type="submit" value="Register"></p>
    </form>

    <h2>Login</h2>
    <form action="login" method="POST">
      {% csrf_token %}
      <p>Email: <input type="text" name="l_email"></p>
      <p>Password: <input type="password" name="l_password"></p>
      <p><input type="submit" value="Login"></p>

    </form>




  </body>
</html>
